<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Slideshow</title>
    <style>
        * {box-sizing: border-box}
        body {font-family: sans-serif; margin:0}

        /* Slideshow container */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Hide images by default */
        .mySlides {
            display: none;
        }

        img {
            vertical-align: middle;
            width: 100%;
            height: 450px;
            object-fit: contain; /* Shows the full image, adds letterboxing if needed */
            background-color: #000; /* Optional: adds a black background to empty space*/
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
        }

        /* Specific to the Prev button */
        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }

        /* Specific to the next button */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;

        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        .play-pause-btn {
            cursor: pointer;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* Ensure it stays above the images */
            opacity: 0; /*Faint by default */
            transition: opacity 0.3s, background 0.3s;
            outline: none;
            pointer-events: none; /* Prevents the invisible button from blocking clicks */
        }

        /* Make it more visible when the mouse is over the slideshow */
        .slideshow-container:hover .play-pause-btn {
            opacity: 1;
            pointer-events: auto; /* Re-enables clicking when visible */
        }

        .play-pause-btn:hover {
            background-color: rgba(0,0,0,0.9);
            opacity: 1 !important; /*Fully visible when directly hovered */
        }
    </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">Ate's Gallery</h2>

<div style="text-align:center; margin-bottom: 20px;">
     <label for="speed">Slide Speed (seconds): </label>
     <select id="speed" onchange="changeSpeed()">
         <option value="2000" selected>2</option>
         <option value="3000">3</option>
         <option value="4000">4</option>
         <option value="5000">5</option>
     </select>
</div>

<div class="slideshow-container" id="slides-target">
    <button id="playPauseBtn" class="play-pause-btn" onclick="togglePlayPause()">||</button>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>

// 1. Define the variables
let slideIndex = 1;
let timer; 
let currentSpeed = 2000; 
let isPlaying = true; 

// 2. The image loader function
async function loadSlides() {
    const target = document.getElementById('slides-target');

    // Loops up to 150 (adjust if you have more images)
    for (let i = 1; i <= 150; i++) {
        // Prepare both potential naming styles
        let file3 = i.toString().padStart(3, '0') + ".jpg"; // e.g., 101.jpg
        let file4 = i.toString().padStart(4, '0') + ".jpg"; // e.g., 0101.jpg

        try {
            // First attempt to fetch the 3-digit filename
            let resp = await fetch(file3);
            let filename = file3;

            // If 3-digit doesn't exist, try the 4-digit version
            if (!resp.ok) {
                resp = await fetch(file4);
                filename = file4;
            }

            // If either version is found, build the slide
            if (resp.ok) {
                const slideDiv = document.createElement('div');
                slideDiv.className = "mySlides fade";
                slideDiv.innerHTML = `
                    <div class="numbertext">${i}</div>
                    <img src="${filename}" style="width:100%">`;
                
                // Insert the new slide before the "prev" button
                target.insertBefore(slideDiv, target.querySelector('.prev'));
                
                // Show the very first image as soon as it arrives
                if (document.getElementsByClassName("mySlides").length === 1) {
                    showSlides(1);
                }
            }
        } catch (e) {
            console.log("Network error checking image " + i);
        }
    }
    // Start auto-playback only after the loop has started finding images
    startTimer();
}

// 3. Kick off the loading process
loadSlides();

// 4. Timer Logic
function startTimer() {
    // Only start if playing and there isn't an active timer already
    if (isPlaying && !timer) { 
        timer = setInterval(function() {
            plusSlides(1);
        }, currentSpeed);
    }
}

// 5. Play/Pause Control
function togglePlayPause() {
    const btn = document.getElementById("playPauseBtn");
    if (isPlaying) {
        clearInterval(timer);
        timer = null;
        btn.innerHTML = "&#9658;"; // Play icon
        isPlaying = false;
    } else {
        isPlaying = true;
        btn.innerHTML = "||"; // Pause icon
        startTimer();
    }
}

// 6. Speed Control
function changeSpeed() {
    const dropdown = document.getElementById("speed");
    currentSpeed = parseInt(dropdown.value);

    if (isPlaying) {
        clearInterval(timer);
        timer = null;
        startTimer();
    }
}

// 7. Navigation (Next/Prev)
function plusSlides(n) {
    clearInterval(timer);
    timer = null;
    showSlides(slideIndex += n);
    if (isPlaying) startTimer();
}

// 8. The Display Engine
function showSlides(n) {
    let slides = document.getElementsByClassName("mySlides");
    
    // Stop if no images have been loaded into the HTML yet
    if (slides.length === 0) return;

    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}

    // Hide all slides
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    // Show the active slide
    slides[slideIndex-1].style.display = "block";
}

</script>
</body>
</html>
