<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ate's Gallery</title>
    <style>
        * {box-sizing: border-box}
        body {font-family: sans-serif; margin:0; background-color: #f4f4f4;}

        /* Slideshow container */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: #000;
            margin-top: 20px;
        }

        /* Hide images by default */
        .mySlides {
            display: none;
        }

        img {
            vertical-align: middle;
            width: 100%;
            height: 450px;
            object-fit: contain; 
            background-color: #000;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
            z-index: 10;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            background: rgba(0,0,0,0.3);
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        .play-pause-btn {
            cursor: pointer;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            opacity: 0;
            transition: opacity 0.3s;
            outline: none;
        }

        .slideshow-container:hover .play-pause-btn {
            opacity: 1;
        }

        .play-pause-btn:hover {
            background-color: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

<h2 style="text-align:center; margin-top:20px;">Ate's Gallery</h2>

<div style="text-align:center; margin-bottom: 20px;">
     <label for="speed">Slide Speed (seconds): </label>
     <select id="speed" onchange="changeSpeed()">
         <option value="2000" selected>2</option>
         <option value="3000">3</option>
         <option value="4000">4</option>
         <option value="5000">5</option>
     </select>
</div>

<div class="slideshow-container" id="slides-target">
    <button id="playPauseBtn" class="play-pause-btn" onclick="togglePlayPause()">||</button>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    // 1. Variables
    let slideIndex = 1;
    let timer; 
    let currentSpeed = 2000; 
    let isPlaying = true; 

    async function loadSlides() {
    const target = document.getElementById('slides-target');

    for (let i = 1; i <= 150; i++) {
        // This covers all your bases:
        let versions = [
            i.toString().padStart(3, '0') + ".jpg", // 001.jpg, 099.jpg, 102.jpg
            i.toString().padStart(4, '0') + ".jpg", // 0001.jpg, 0102.jpg
            i.toString().padStart(3, '0') + ".JPG", // 001.JPG (Uppercase)
            i.toString() + ".jpg"                   // 1.jpg, 102.jpg
        ];

        let foundFile = null;

        // Check each version until one works
        for (let file of versions) {
            try {
                let resp = await fetch(file);
                if (resp.ok) {
                    foundFile = file;
                    break; // Stop looking, we found it!
                }
            } catch (e) { continue; }
        }

        if (foundFile) {
            const slideDiv = document.createElement('div');
            slideDiv.className = "mySlides fade";
            slideDiv.innerHTML = `
                <div class="numbertext">${i}</div>
                <img src="${foundFile}" style="width:100%">`;
            
            target.insertBefore(slideDiv, target.querySelector('.prev'));
            
            if (document.getElementsByClassName("mySlides").length === 1) {
                showSlides(1);
            }
        }
    }
    startTimer();
    }

    // 3. Kick off the loading
    loadSlides();

    // 4. Navigation & Timer Logic
    function startTimer() {
        if (isPlaying && !timer) { 
            timer = setInterval(() => plusSlides(1), currentSpeed);
        }
    }

    function togglePlayPause() {
        const btn = document.getElementById("playPauseBtn");
        if (isPlaying) {
            clearInterval(timer);
            timer = null;
            btn.innerHTML = "&#9658;"; 
            isPlaying = false;
        } else {
            isPlaying = true;
            btn.innerHTML = "||"; 
            startTimer();
        }
    }

    function changeSpeed() {
        currentSpeed = parseInt(document.getElementById("speed").value);
        if (isPlaying) {
            clearInterval(timer);
            timer = null;
            startTimer();
        }
    }

    function plusSlides(n) {
        clearInterval(timer);
        timer = null;
        showSlides(slideIndex += n);
        if (isPlaying) startTimer();
    }

    function showSlides(n) {
        let slides = document.getElementsByClassName("mySlides");
        if (slides.length === 0) return;

        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
